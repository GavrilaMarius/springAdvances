<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 th:text="${createMessage}"></h1>
    </div>
    <div class="row">

        <form th:object="${pcGameForm}" method="post" th:action="@{/pc-games}">

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="title">Title: </label>
                    <input type="text" th:field="*{title}" id="title">
                </div>
                <div class="form-group col-md-6">
                    <label for="producer">Producer: </label>
                    <input type="text" th:field="*{producer}" id="producer">
                </div>
                <div class="form-group col-md-6">
                    <label for="genre">Genre: </label>
                    <input type="text" th:field="*{genre}" id="genre">
                </div>
                <div class="form-group col-md-6">
                    <label for="minimumAge">MinimumAge: </label>
                    <input type="number" th:field="*{minimumAge}" id="minimumAge">
                </div>
                <div class="form-group col-md-6">
                    <label for="isAAA">isAAA: </label>
                    <input type="checkbox" th:field="*{isAAA}" id="isAAA">
                </div>
                <div class="row">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
